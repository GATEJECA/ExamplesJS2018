<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>
            Simon Dice
        </title>
        <link href="./app.css" rel="stylesheet">
        </link>
    </head>
    <body>
        <div class="gameboard">
            <div class="color celeste left cursor" data-color="celeste" id="celeste">
            </div>
            <div class="color violeta right cursor" data-color="violeta" id="violeta">
            </div>
            <div class="color naranja left cursor" data-color="naranja" id="naranja">
            </div>
            <div class="color verde right cursor" data-color="verde" id="verde">
            </div>
            <button class="btn-start" id="btnEmpezar" onclick="empezarJuego()">
                Empezar a jugar!
            </button>
        </div>
        <script src="app.js" type="text/javascript">
        </script>
    </body>
</html>
